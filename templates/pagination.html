<!-- pagination.html -->
{{ if .HasOtherPages }}
<div class="pagination">
  <ul class="container">
    {{ if .HasPrevious }}
    <li><a href="?page={{ .PreviousPageNumber }}" class="btn page-link"
        data-page="{{ .PreviousPageNumber }}">&lt; Prev</a></li>
    {{ end }}

    {{ range .CustomRange }}
    {{ if eq . $.CurrentPageNumber }}
    <li><a href="?page={{.}}" class="btn page-link btn--sub" data-page="{{ . }}">{{.}}</a></li>
    {{ else }}
    <li><a href="?page={{.}}" class="btn page-link" data-page="{{ . }}">{{.}}</a></li>
    {{ end }}
    {{ end }}

    {{ if .HasNext }}
    <li><a href="?page={{ .NextPageNumber }}" class="btn page-link"
           data-page="{{ .NextPageNumber }}">Next
        &gt;</a></li>
    {{ end }}
  </ul>
</div>
{{ end }}
