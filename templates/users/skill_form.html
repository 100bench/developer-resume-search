{{ define "users/skill_form.html" }}
{{ template "base.html" . }}
{{ end }}

{{ define "content" }}
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="/account"><img src="/static/images/left.png" alt="left"></a>
            <br>

            <form class="form" method="POST">
                <div class="form__field">
                    <label for="formInput#name">Name</label>
                    <input class="input input--text" id="formInput#name" type="text" name="name" value="{{ .Skill.Name }}" />
                </div>

                <div class="form__field">
                    <label for="formInput#description">Description</label>
                    <textarea class="input input--textarea" id="formInput#description" name="description">{{ .Skill.Description }}</textarea>
                </div>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>
{{ end }}
